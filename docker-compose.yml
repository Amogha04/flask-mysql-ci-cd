version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: mysql_flask_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: flaskdb
      MYSQL_USER: flaskuser
      MYSQL_PASSWORD: flaskpw
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  web:
    build: ./app
    container_name: flask_app
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: flaskuser
      DB_PASSWORD: flaskpw
      DB_NAME: flaskdb
      DB_PORT: 3306
    ports:
      - "5000:5000"

volumes:
  db_data:
